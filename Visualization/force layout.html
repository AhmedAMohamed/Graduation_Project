    	<style>

			.node {
			}

			.link {
			  stroke: #6DA69E;
			  stroke-opacity: .3;

	<body>
		<script type="text/javascript" src="d3/d3.v3.js"></script>
		<!-- <script src="http://www.d3plus.org/js/d3plus.js"></script> -->
		<link rel="stylesheet" type="text/css" href="d3/d3cssfile.css">
		<script type="text/javascript">
			var w = 1300;
			var h = 700;
			var root;
			maxNodeSize = 50,
		    x_browser = 20,
		    y_browser = 25;
			var force = d3.layout.force(); 
			var svg = d3.select("body").append("svg")
						.attr("class", "container")
				        .attr("width", w + 500)
				        .attr("height", h + 300);

			// build the arrow.
			svg.append("svg:defs").selectAll("marker")
			    .data(["end"])      // Different link/path types can be defined here
			  .enter().append("svg:marker")    // This section adds in the arrows
			    .attr("id", String)
			    .attr("viewBox", "0 -5 10 10")
			    .attr("refX", 15)
			    .attr("refY", -1.5)
			    .attr("markerWidth", 6)
			    .attr("markerHeight", 6)
			    .attr("orient", "auto")
			  .append("svg:path")
			    .attr("d", "M0,-1L2.5,0L0,1");


			d3.json("output-temp-simple.json", function(error, json) {
				root = json;
				root.fixed = true;
				root.x = w/2;
				root.y = h/2;

				var defs = svg.insert("svg:defs")
							.data(["end"]); //not understandable

				defs.enter().append("path")
							.attr("d", "M0,-5L10,0L0,5");
				update();
				
		});

			function update(){
				var nodes = flatten(root),
				links = d3.layout.tree().links(nodes);
				force.nodes(nodes)
					 .links(links)
					 .gravity(0.05)
					 .charge(-1500)
    				 .linkDistance(100)
   					 .friction(0.5)
   					 .linkStrength(1)
   					 .size([w, h])
   					 .on("tick", tick)
   					 .start();

	   				var path = svg.selectAll("path.link")
				      			  .data(links);
				 
				       path.enter().insert("svg:path")
				       //.attr("class", function(d) { return "link " + d.type; });
				                  .attr("class", "link");
							      /*.attr("marker-end", "url(#end)")
							      .style("stroke", "#eee");*/
			 

   				path.exit().remove();//not understandable

   			  var node = svg.selectAll("g.node")
     				 .data(nodes, function(d) { return d.id || (d.id = ++i); });
 
 
				  // Enter any new nodes.
				  var nodeEnter = node.enter().append("svg:g")
				      .attr("class", "node")
				      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
				      .on("click", click)
				      .call(force.drag);

				  // Append a circle
				  nodeEnter.append("svg:circle")
				      .attr("r", 30)
				      .attr("class", "shape")
				      .style("fill", "#eee")
				      .style("stroke", "#6DA69E")
				      .style("stroke-width", 1.5)

   				

				nodeEnter.append("text")
			          /*.attr("x", function(d) {
			            return d._children ? -8 : 8;
			          })*/
						.attr("x", 0)
			          .attr("y", -10)
			          .attr("dy", "0em")
			          .attr("text-anchor", "middle")
			          .style("font-size", 12);
			    nodeEnter.selectAll("text").text(function(d) {
			        //  	str = JSON.stringify(d, null, 4);
				    //console.log("d: "+ str);

				    console.log("append text: "+ d.name);
			            return d.name;
			          });
			          
			    var textToWrap = d3.selectAll('text');
			    console.log(textToWrap);
			    wrap(textToWrap, 25);

		        node.exit().remove();
				path = svg.selectAll("path.link");
				node = svg.selectAll("g.node");

			function tick() {
			    path.attr("d", function(d) {
			 
			     var dx = d.target.x - d.source.x,
			           dy = d.target.y - d.source.y,
			           dr = Math.sqrt(dx * dx + dy * dy);
			           return   "M" + d.source.x + "," 
			            + d.source.y 
			            + "A" + dr + "," 
			            + dr + " 0 0,1 " 
			            + d.target.x + "," 
			            + d.target.y;
			  });

			    
			    node.attr("transform", nodeTransform);    
			}
			}

			function wrap(text, width) {
			      text.each(function() {
			        var text = d3.select(this),
			          words = text.text().split(/\s+/).reverse(),
			          word,
			          line = [],
			          lineNumber = 0,
			          lineHeight = 1.1, // ems
			          y = text.attr("y"),
			          dy = parseFloat(text.attr("dy")),
			          tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
			        while (word = words.pop()) {
			          line.push(word);
			          tspan.text(line.join(" "));
			          if (tspan.node().getComputedTextLength() > width) {
			            line.pop();
			            tspan.text(line.join(" "));
			            line = [word];
			            tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
			          }
			        }
			        d3.select(this.parentNode.children[0]).attr('height', 19 * (lineNumber+1));
			        
      		});
  }

			function nodeTransform(d) {
			  		d.x =  Math.max(maxNodeSize, Math.min(w - (d.imgwidth/2 || 16), d.x));
			    	d.y =  Math.max(maxNodeSize, Math.min(h - (d.imgheight/2 || 16), d.y));
			    	return "translate(" + d.x + "," + d.y + ")";
			   }
			function getElemntFromRoot(root, d) {
				if (root.id == d.id) {
					return root;
				}
				for (var i=0;i<root.children.length;i++) {
					var element = getElemntFromRoot(root.children[i], d);
					if (element != null) {
						return element;
					}
				}
				return null;
			}
			function click(d) { 
				var dFromElement = getElemntFromRoot(root, d);
				  if (dFromElement.children) {
				    dFromElement._children = dFromElement.children;
				    console.log("if: "+ dFromElement.name);
				    dFromElement.children = null;
				  } else {
				    dFromElement.children = dFromElement._children;
				    dFromElement._children = null;
				  }
				  //console.log('root: ' + JSON.stringify(root, null, 4));
				 
				  update();

				    console.log("if + update: "+ d.name);
			}
			function flatten(root) {
				  var nodes = []; 
				  var i = 0;
				 
				  function recurse(node) {
				    if (node.children) 
				      node.children.forEach(recurse);
				    if (!node.id) 
				      node.id = ++i;
				    nodes.push(node);
				  }
				 
				  recurse(root);
				  return nodes;
			}
		
		</script>
